<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4 text-center">üç≥ Recipe Admin Panel</h1>
      <a href="recipes.html" class="back-link">‚Üê Back to Recipes</a>
      <!-- Add/Edit Recipe Form -->
      <div class="card p-3 mb-4">
        <h4 id="formTitle">Add New Recipe</h4>
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              id="image"
              class="form-control"
              placeholder="Image URL"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="id"
              class="form-control"
              placeholder="Recipe ID"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="readyInMinutes"
              class="form-control"
              placeholder="Time (min)"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="servings"
              class="form-control"
              placeholder="Servings"
            />
          </div>
          <div class="col-md-3">
            <select id="vegetarian" class="form-control">
              <option value="false">Vegetarian: No</option>
              <option value="true">Vegetarian: Yes</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="vegan" class="form-control">
              <option value="false">Vegan: No</option>
              <option value="true">Vegan: Yes</option>
            </select>
          </div>
          <div class="col-md-4">
            <input
              type="text"
              id="diets"
              class="form-control"
              placeholder="Diets (comma separated)"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="aggregateLikes"
              class="form-control"
              placeholder="Likes"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="healthScore"
              class="form-control"
              placeholder="Health Score"
            />
          </div>
          <div class="col-md-6">
            <textarea
              id="summary"
              class="form-control"
              placeholder="Summary"
            ></textarea>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              id="dishTypes"
              class="form-control"
              placeholder="Dish Types (comma separated)"
            />
          </div>
          <div class="col-md-3">
            <button id="saveBtn" class="btn btn-custom w-100">Save</button>
          </div>
          <div class="col-md-3">
            <button id="cancelEdit" class="btn btn-secondary w-100 d-none">
              Cancel Edit
            </button>
          </div>
        </div>
      </div>

      <!-- Recipes Table -->
      <div class="card p-3">
        <div class="mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="üîç Search recipes by title..."
          />
        </div>
        <table class="table table-hover text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Time</th>
              <th>Servings</th>
              <th>Vegetarian</th>
              <th>Vegan</th>
              <th>Health Score</th>
              <th>Likes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recipeTable"></tbody>
        </table>
      </div>
    </div>

    <script src="./scripts/admin.js"></script>
  </body>
</html>
