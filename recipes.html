<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>
  <link rel="stylesheet" href="CSS/recipes.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <h1>Recipes</h1>
    </div>
  </header>

  <main class="container">
    <div id="status" class="status" aria-live="polite"></div>
    <div class="search-row">
      <input id="search" class="search" type="search" placeholder="Search recipes..." aria-label="Search recipes" />
    </div>
    <section id="products-grid" class="products-grid" aria-label="Products grid"></section>
    <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
  </main>

  <template id="product-card-template">
    <article class="product-card">
      <div class="media">
        <img class="product-image" alt="" loading="lazy" />
      </div>
      <div class="content">
        <h2 class="product-title"></h2>
        <div class="product-meta">
          <span class="badge time" title="Ready in minutes"></span>
          <span class="badge servings" title="Servings"></span>
        </div>
        <div class="actions">
          <button class="btn show-recipe" type="button">Show recipe</button>
        </div>
        <div class="details" hidden></div>
      </div>
    </article>
  </template>

  <script src="JS/recipes.js"></script>
</body>
</html>
